<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table, th, td {
        border: 1px solid black;
      }
      </style>
</head>
<body>
    <h1>The is colspan attribute</h1>
    <table>
        <tr>
            <th>Month</th>
            <th>Income</th>
            <th>Savings</th>
            <th>Expances</th>
        </tr>
        <tr>
            <td>January</td>
            <td>1000</td>
            <td>600</td>
            <td>400</td>
        </tr>
        <tr>
            <td>February</td>
            <td>800</td>
            <td>500</td>
            <td>300</td>
        </tr>
        <tr>
            <td colspan="4">Sum:1100</td>
        </tr>

    </table>
</body>
</html>
